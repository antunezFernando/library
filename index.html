<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.cdnfonts.com/css/maulysia" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/major-birch" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>My Personal Library</h1>
    </header>

    <main>
        <audio id="music" loop>
            <source src="audio/music.mp3" type="audio/mp3">
        </audio>
        <div class="controls-container">
            <h2>Book Collection</h2>
            <div class="controls">
                <img src="images/add.png" alt="Add book button" id="new-book-button" class="control-button" title="Add new book">
                <img src="images/play.png" alt="Play button" id="play-button" class="control-button" title="Play music">
                <img src="images/pause.png" alt="Play button" id="pause-button" class="control-button hide" title="Pause music">
            </div>
        </div>

        <div class="book-container" id="book-container">
            
        </div>
    </main>

    <footer>
        <div class="footer-text">Created by <a href="https://github.com/antunezFernando/">Fernando Antunez</a></div>
        <div class="footer-text">Project idea from <a href="https://www.theodinproject.com/">The Odin Project</a></div>
    </footer>

    <div id="new-book-modal" class="modal hide">
        <div class="modal-content">
            <span id="new-book-close" class="close">&times;</span>
            <h3>Complete the following information to add a new book</h3>
            <p><storng>(*) indicates a required field</storng></p>
            <p><em>For a better viewing experience, the image for the cover should have portrait orientation</em></p>
            <form id="new-book-form" class="form" action="#" method="post">
                <div class="input-container">
                    <label for="title">* Title:</label>
                    <input type="text" id="title" name="title" required>
                
                    <label for="author">* Author:</label>
                    <input type="text" id="author" name="author" required>
                
                    <label for="pages">* NÂ° of pages:</label>
                    <input type="number" id="pages" name="pages" required min="1">
                
                    <label for="read">Read?</label>
                    <input type="checkbox" id="read" name="read">
                
                    <label for="cover">Cover link</label>
                    <input type="url" id="cover" name="cover">
                </div>

                <button type="submit" id="submit">Add new book</button>
            </form>
        </div>
    </div>
</body>
</html>
